name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch if it's different.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (if required for your project)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust the Node.js version based on your project's requirements

    # Step 3: Install dependencies and build (optional if you have a build process)
    - name: Install dependencies and build
      run: |
        npm install
        npm run build || echo "No build step detected"

    # Step 4: Move files from public/html to the root of the publish directory
    - name: Move files to root
      run: |
        mkdir -p ./publish
        cp -r public/html/* ./publish/

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalTent - Reviews</title>
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/custommar.css" />
</head>
<body class="font-sans">
        <div id="navbar"></div>

    <section class="container mx-auto mt-8 px-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Reviews</h2>
    
        <div class="space-y-6">

            <div class="flex items-start space-x-4 bg-white shadow-md p-4 rounded-lg">
                <div class="flex-shrink-0">
                    <img src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/50dab922-5d48-4c6b-8725-7fd0755d9334/3a3f2d35-8167-4708-9ef0-bdaa980989f9.png" alt="User" class="rounded-full w-[50px] h-[50px]">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="text-sm text-gray-500 font-medium">John Doe</span>
                        <div class="flex space-x-1">
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                        </div>
                    </div>
                    <p class="text-gray-700 text-sm">Great experience, but some tents were a bit worn.</p>
                </div>
            </div>
            <!-- Another Review -->
            <div class="flex items-start space-x-4 bg-white shadow-md p-4 rounded-lg">
                <div class="flex-shrink-0">

                    <img src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg" alt="User" class="rounded-full w-[50px] h-[50px]">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="text-sm text-gray-500 font-medium">Jane Smith</span>
                        <div class="flex space-x-1">
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                        </div>
                    </div>
                    <p class="text-gray-700 text-sm">Tents were clean and in great condition. Perfect for our trip!</p>
                </div>
            </div>
        </div>

        <!-- Add Review Section -->
        <div class="mt-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Send Reviews</h3>
            <form class="space-y-4 bg-white shadow-md p-6 rounded-lg">
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                    <textarea id="message" rows="3" class="w-full mt-1 p-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rate:</label>
                    <div class="flex space-x-1 mt-2">
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">Submit</button>
            </form>
        </div>
    </section>

    <div id="footer"></div>
    <script src="src/app.js"></script>
    
    <script src="src/reviews.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalTent - Reviews</title>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custommar.css" />
</head>
<body class="font-sans">
    <!-- Navbar -->
    
        <div id="navbar"></div>
        
    

    <!-- Reviews Section -->
    <section class="container mx-auto mt-8 px-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Reviews</h2>
        <!-- Review Items -->
        <div class="space-y-6">
            <!-- Review Item -->
            <div class="flex items-start space-x-4 bg-white shadow-md p-4 rounded-lg">
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/50" alt="User" class="rounded-full">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="text-sm text-gray-500 font-medium">John Doe</span>
                        <div class="flex space-x-1">
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                        </div>
                    </div>
                    <p class="text-gray-700 text-sm">Great experience, but some tents were a bit worn.</p>
                </div>
            </div>
            <!-- Another Review -->
            <div class="flex items-start space-x-4 bg-white shadow-md p-4 rounded-lg">
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/50" alt="User" class="rounded-full">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="text-sm text-gray-500 font-medium">Jane Smith</span>
                        <div class="flex space-x-1">
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-yellow-400">&#9733;</span>
                            <span class="text-gray-300">&#9733;</span>
                        </div>
                    </div>
                    <p class="text-gray-700 text-sm">Tents were clean and in great condition. Perfect for our trip!</p>
                </div>
            </div>
        </div>

        <!-- Add Review Section -->
        <div class="mt-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Send Reviews</h3>
            <form class="space-y-4 bg-white shadow-md p-6 rounded-lg">
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                    <textarea id="message" rows="3" class="w-full mt-1 p-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rate:</label>
                    <div class="flex space-x-1 mt-2">
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                        <button type="button" class="star text-gray-300 text-2xl">&#9733;</button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">Submit</button>
            </form>
        </div>
    </section>

    <div id="footer"></div>
    <script src="/src/app.js"></script>
    
    <script src="/src/reviews.js"></script>
</body>
</html>

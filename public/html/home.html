<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Tent Rental</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <!-- Placeholder for Navbar Call by js-->
    <div id="navbar"></div>

    <section>
      <main>
        <div class="m-4 grid sm:grid-cols-5">
          <span></span>
          <div class="min-h-[100px] justify-items-center sm:col-span-2">
            <h1 class="text-5xl font-bold">Product</h1>
            <h1 class="text-5xl font-bold">Best Sell</h1>

              Portable folding camping Chair with Arm Rest Cup Holder 120KG

            </p>
            <div>
              <h1 class="text-4xl font-bold mx-10 line-through sm:block hidden">
                RM 50.00
              </h1>
              <h1
                class="text-3xl font-bold px-16 text-secondary sm:block hidden"
              >
                RM 29.00
              </h1>
              <button class="bg-accent text-white p-2 sm:block hidden">Rent Now</button>
            </div>
          </div>
          <div class="min-h-[100px]">
            <img src="/public/asset/chair.png" alt="Kerusi Healing" />
          </div>
          <!--Phone-->
          <div class="sm:hidden grid grid-col-2">
            <div class="text-center">
              <h1 class="text-4xl font-bold line-through">RM 50.00</h1>
              <h1 class="text-3xl font-bold text-secondary">RM 29.00</h1>
            </div>
            <button class="bg-accent text-white p-2">Rent Now</button>
          </div>
        </div>

       
      </main>
    </section>

    <div id="footer"></div>

    <!-- Load app.js -->
    <script src="/src/app.js"></script>
    
  </body>
</html>
